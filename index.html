                        explanation: "Vertikale Wirkung bei Fristablauf und Bestimmtheit."
                    },
                    {
                        type: 'text',
                        intro: "Woher kommen die EU-Grundrechte? (Art. 6 EUV)",
                        keywords: ["charta", "emrk", "verfassungs√ºberlieferung"],
                        explanation: "Grundrechtecharta, EMRK, gemeinsame Verfassungs√ºberlieferungen.",
                        feedback: "Sehr gut."
                    }
                ]
            },
            {
                id: "AKTE_006",
                title: "Fall: Busunternehmer",
                subtitle: "Gewerberecht, Ermessen",
                topics: ["Spezialgesetz PBefG", "Unzuverl√§ssigkeit", "Ermessensfehler"],
                questions: [
                    {
                        type: 'choice',
                        intro: "Busunternehmer hat Steuerschulden. Lizenzentzug. Rechtsgrundlage?",
                        options: ["¬ß 35 GewO", "¬ß 25 PBefG", "¬ß 48 VwVfG"],
                        correctAnswer: 1,
                        feedback: "Wichtig! PBefG ist Spezialgesetz.",
                        explanation: "Personenbef√∂rderungsgesetz geht vor GewO."
                    },
                    {
                        type: 'text',
                        intro: "Definieren Sie 'Unzuverl√§ssigkeit'.",
                        keywords: ["gew√§hr", "k√ºnftig", "ordnungsgem√§√ü", "betrieb", "prognose"],
                        explanation: "Wer nach dem Gesamteindruck keine Gew√§hr f√ºr den k√ºnftigen ordnungsgem√§√üen Betrieb bietet (negative Zukunftsprognose).",
                        feedback: "Genau. Negative Zukunftsprognose."
                    },
                    {
                        type: 'choice',
                        intro: "Voraussetzungen Widerruf ¬ß 25 PBefG?",
                        options: ["Nur Schulden", "Wegfall Voraussetzungen + Tatsachen + Unzuverl√§ssigkeit", "Ermessen"],
                        correctAnswer: 1,
                        feedback: "Richtig.",
                        explanation: "Wegfall Voraussetzungen, Tatsachen, Unzuverl√§ssigkeit."
                    },
                    {
                        type: 'text',
                        intro: "Letzte Frage: Nennen Sie einen typischen Ermessensfehler.",
                        keywords: ["nichtgebrauch", "√ºberschreitung", "fehlgebrauch"],
                        explanation: "Ermessensnichtgebrauch, Ermessens√ºberschreitung, Ermessensfehlgebrauch.",
                        feedback: "Richtig."
                    }
                ]
            }
        ];

        // --- ENGINE ---
        let activeCase = null;
        let qIndex = 0;
        let trust = 50;
        let savedProgress = {};

        // 1. AUTO-REPAIR STARTUP
        try {
            const data = localStorage.getItem('junior_lawyer_save_v5');
            if (data) {
                savedProgress = JSON.parse(data);
                if (typeof savedProgress !== 'object') throw new Error("Corrupt");
            }
        } catch (e) {
            console.log("Speicherstand defekt. Reset durchgef√ºhrt.");
            localStorage.removeItem('junior_lawyer_save_v5');
            savedProgress = {};
        }

        const menuScreen = document.getElementById('menu-screen');
        const gameScreen = document.getElementById('game-screen');
        const caseList = document.getElementById('case-list');
        const gameHeader = document.getElementById('game-header-elements');
        const chatWindow = document.getElementById('chat-window');
        const inputArea = document.getElementById('input-area');
        const overlay = document.getElementById('game-over-screen');

        function init() {
            renderMenu();
        }

        // --- RENDER MENU ---
        function renderMenu() {
            caseList.innerHTML = '';
            cases.forEach((c, idx) => {
                let highScore = savedProgress[c.id] || 0;
                let barW = highScore + "%";
                let barC = highScore > 70 ? 'var(--accent-green)' : (highScore > 0 ? 'var(--accent-blue)' : '#333');
                let topics = c.topics.map(t => `<span class="topic-tag">${t}</span>`).join('');

                const card = document.createElement('div');
                card.className = 'case-card';
                if(highScore >= 100) card.classList.add('completed');
                
                card.innerHTML = `
                    <div class="card-top">
                        <div style="flex:1">
                            <div class="case-title">${c.title}</div>
                            <div class="case-subtitle">${c.subtitle}</div>
                        </div>
                        <div class="card-actions">
                            <div class="info-btn" onclick="toggleT(this)">i</div>
                            <button class="btn-start-case" onclick="start(${idx})">${highScore>0 ? 'Weiter' : 'Start'}</button>
                        </div>
                    </div>
                    <div class="case-mastery">
                        <div class="mastery-label"><span>Wissen:</span><span>${highScore}%</span></div>
                        <div class="mastery-bg"><div class="mastery-fill" style="width:${barW}; background:${barC}"></div></div>
                    </div>
                    <div class="topics-container"><strong>Themen:</strong><br>${topics}</div>
                `;
                caseList.appendChild(card);
            });
        }

        function toggleT(btn) {
            const el = btn.closest('.case-card').querySelector('.topics-container');
            const isOpen = el.style.display === 'block';
            el.style.display = isOpen ? 'none' : 'block';
            btn.style.background = isOpen ? 'transparent' : 'var(--text-secondary)';
            btn.style.color = isOpen ? 'var(--text-secondary)' : '#000';
        }

        // --- GAMEPLAY ---
        function start(idx) {
            activeCase = cases[idx];
            qIndex = 0;
            trust = 50;
            
            menuScreen.style.display = 'none';
            gameScreen.style.display = 'flex';
            gameHeader.style.display = 'flex';
            updateTrust();
            
            chatWindow.innerHTML = '';
            addMsg('system', 'AKTE GELADEN: ' + activeCase.title, 'info');
            setTimeout(nextQ, 800);
        }

        function nextQ() {
            if (qIndex >= activeCase.questions.length) return endCase(true);
            const q = activeCase.questions[qIndex];
            addMsg('partner', q.intro);
            renderInp(q);
        }

        function renderInp(q) {
            inputArea.innerHTML = '';
            
            // Create Reveal Button
            const btnReveal = document.createElement('button');
            btnReveal.className = 'btn-giveup';
            btnReveal.innerText = 'Aktennotiz anfordern (L√∂sung aufdecken) -15%';
            btnReveal.onclick = () => revealSolution(q);

            if (q.type === 'choice') {
                const grid = document.createElement('div');
                grid.className = 'options-grid';
                q.options.forEach((opt, i) => {
                    const btn = document.createElement('button');
                    btn.className = 'btn-option';
                    btn.innerText = "> " + opt;
                    btn.onclick = (e) => checkChoice(i, q, e.target);
                    grid.appendChild(btn);
                });
                inputArea.appendChild(grid);
            } else {
                const wrp = document.createElement('div');
                wrp.className = 'text-input-wrapper';
                const inp = document.createElement('input');
                inp.type = 'text';
                inp.placeholder = 'Antwort...';
                const btn = document.createElement('button');
                btn.className = 'btn-submit';
                btn.innerText = 'SENDEN';
                btn.onclick = () => checkText(inp.value, q);
                inp.onkeypress = (e) => { if(e.key==='Enter') checkText(inp.value, q); };
                wrp.append(inp, btn);
                inputArea.appendChild(wrp);
                setTimeout(() => inp.focus(), 100);
            }
            inputArea.appendChild(btnReveal);
        }

        function checkChoice(val, q, btn) {
            if (val === q.correctAnswer) {
                // Correct
                inputArea.innerHTML = '';
                addMsg('user', q.options[val]);
                processSuccess(q);
            } else {
                // Wrong -> Disable button, Penalty, Retry
                btn.classList.add('wrong');
                trust = Math.max(0, trust - 5);
                addMsg('system', 'Falsch. Das ist nicht korrekt. Versuchen Sie es noch einmal.', 'fail');
                updateTrust();
                if(trust === 0) endCase(false);
            }
        }

        function checkText(val, q) {
            const ok = q.keywords.some(k => val.toLowerCase().includes(k));
            if (ok) {
                inputArea.innerHTML = '';
                addMsg('user', val);
                processSuccess(q);
            } else {
                trust = Math.max(0, trust - 5);
                addMsg('system', 'Zu ungenau oder falsch. Pr√ºfen Sie die Definition noch einmal.', 'fail');
                updateTrust();
                if(trust === 0) endCase(false);
            }
        }

        function revealSolution(q) {
            inputArea.innerHTML = '';
            addMsg('user', '(L√∂sung angefordert)');
            trust = Math.max(0, trust - 15);
            addMsg('partner', 'Hier ist die L√∂sung: ' + q.explanation);
            addMsg('system', 'PUNKTEABZUG F√úR HILFE', 'fail');
            updateTrust();
            
            if(trust === 0) endCase(false);
            else {
                qIndex++;
                setTimeout(nextQ, 3000); // Zeit zum Lesen lassen
            }
        }

        function processSuccess(q) {
            trust = Math.min(100, trust + 10);
            addMsg('partner', q.feedback);
            addMsg('system', 'VERTRAUEN GESTIEGEN', 'success');
            updateTrust();
            qIndex++;
            setTimeout(nextQ, 1500);
        }

        function endCase(win) {
            overlay.style.display = 'flex';
            const t = document.getElementById('overlay-title');
            const m = document.getElementById('overlay-msg');
            if (win) {
                t.innerText = "AKTE GESCHLOSSEN";
                t.style.color = "var(--accent-green)";
                m.innerText = "Ihr Vertrauens-Score: " + trust + "%";
                // Save
                let old = savedProgress[activeCase.id] || 0;
                if (trust > old) {
                    savedProgress[activeCase.id] = trust;
                    localStorage.setItem('junior_lawyer_save_v5', JSON.stringify(savedProgress));
                }
            } else {
                t.innerText = "MANDAT ENTZOGEN";
                t.style.color = "var(--accent-red)";
                m.innerText = "Das Vertrauen ist auf 0 gesunken.";
            }
        }

        function addMsg(cls, txt, type) {
            const d = document.createElement('div');
            d.className = `message ${cls} ${type||''}`;
            d.innerText = txt;
            chatWindow.appendChild(d);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        function updateTrust() {
            const b = document.getElementById('trust-bar');
            b.style.width = trust + "%";
            b.style.background = trust > 70 ? 'var(--accent-green)' : (trust < 30 ? 'var(--accent-red)' : 'var(--accent-blue)');
        }

        function exitToMenu() {
            menuScreen.style.display = 'flex';
            gameScreen.style.display = 'none';
            gameHeader.style.display = 'none';
            overlay.style.display = 'none';
            renderMenu();
        }

        function hardReset() {
            if(confirm("Alles zur√ºcksetzen?")) {
                localStorage.removeItem('junior_lawyer_save_v5');
                location.reload();
            }
        }

        window.onload = init;
    </script>
</body>
</html>
