<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JUNIOR ASSOCIATE SIMULATOR | Public Law Module</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;600&family=Playfair+Display:ital,wght@0,600;0,700;1,400&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #121212;
            --panel-bg: #1e1e1e;
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --accent-green: #00e676;
            --accent-red: #ff5252;
            --accent-blue: #2979ff;
            --border-color: #333;
            --font-serif: 'Playfair Display', serif;
            --font-mono: 'Fira Code', monospace;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: var(--font-mono);
            height: 100vh;
            display: flex;
            justify-content: center;
            overflow: hidden;
        }

        /* --- Main Layout --- */
        #app-container {
            width: 100%;
            max-width: 800px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            border-left: 1px solid var(--border-color);
            border-right: 1px solid var(--border-color);
            background-color: var(--panel-bg);
            position: relative;
        }

        /* --- Header / Status Bar --- */
        header {
            padding: 15px 20px;
            border-bottom: 1px solid var(--border-color);
            background: #181818;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 70px;
        }

        .case-id {
            font-size: 0.8rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .trust-container {
            width: 200px;
            text-align: right;
        }

        .trust-label {
            font-size: 0.7rem;
            display: block;
            margin-bottom: 5px;
            color: var(--text-secondary);
        }

        .progress-bg {
            width: 100%;
            height: 6px;
            background: #333;
            border-radius: 3px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            width: 50%; /* Start at 50% */
            background: var(--accent-blue);
            transition: width 0.5s ease, background 0.5s ease;
        }

        /* --- Chat Interface --- */
        #chat-window {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
            scroll-behavior: smooth;
        }

        .message {
            max-width: 85%;
            padding: 15px 20px;
            border-radius: 4px;
            animation: fadeIn 0.3s ease-up;
            line-height: 1.5;
            position: relative;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Partner Styling (Boss) */
        .message.partner {
            align-self: flex-start;
            background-color: #252525;
            border-left: 3px solid var(--text-secondary);
            font-family: var(--font-serif);
            font-size: 1.1rem;
            color: #fff;
        }

        .message.partner::before {
            content: "SENIOR PARTNER";
            position: absolute;
            top: -18px;
            left: 0;
            font-family: var(--font-mono);
            font-size: 0.6rem;
            color: var(--text-secondary);
        }

        /* User Styling (You) */
        .message.user {
            align-self: flex-end;
            background-color: #2a3b4d;
            border-right: 3px solid var(--accent-blue);
            text-align: right;
            font-size: 0.95rem;
        }

        /* System Feedback */
        .message.system {
            align-self: center;
            font-size: 0.8rem;
            padding: 8px 15px;
            border-radius: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
            max-width: 100%;
        }
        .message.system.success { color: var(--accent-green); border: 1px solid var(--accent-green); background: rgba(0, 230, 118, 0.05); }
        .message.system.fail { color: var(--accent-red); border: 1px solid var(--accent-red); background: rgba(255, 82, 82, 0.05); }

        /* --- Input Area --- */
        #input-area {
            padding: 20px;
            border-top: 1px solid var(--border-color);
            background: #181818;
            min-height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* Input Controls */
        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .btn-option {
            background: transparent;
            border: 1px solid var(--text-secondary);
            color: var(--text-primary);
            padding: 12px;
            font-family: var(--font-mono);
            cursor: pointer;
            transition: all 0.2s;
            text-align: left;
        }

        .btn-option:hover {
            border-color: var(--accent-blue);
            background: rgba(41, 121, 255, 0.1);
        }

        .text-input-wrapper {
            display: flex;
            gap: 10px;
        }

        input[type="text"] {
            flex: 1;
            background: transparent;
            border: 1px solid var(--text-secondary);
            color: #fff;
            padding: 12px;
            font-family: var(--font-mono);
            outline: none;
        }

        input[type="text"]:focus {
            border-color: var(--accent-blue);
        }

        .btn-submit {
            background: var(--accent-blue);
            color: #fff;
            border: none;
            padding: 0 20px;
            cursor: pointer;
            font-family: var(--font-mono);
            font-weight: 600;
        }

        .btn-submit:hover { opacity: 0.9; }

        /* --- Game Over Screen --- */
        #game-over-screen {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(18, 18, 18, 0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            display: none; /* Hidden by default */
        }

        .fired-text {
            font-family: var(--font-serif);
            font-size: 4rem;
            color: var(--accent-red);
            font-weight: bold;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .restart-btn {
            background: transparent;
            border: 2px solid var(--text-primary);
            color: var(--text-primary);
            padding: 15px 40px;
            font-size: 1rem;
            font-family: var(--font-mono);
            cursor: pointer;
            text-transform: uppercase;
        }
        .restart-btn:hover { background: var(--text-primary); color: #000; }
        
        /* Mobile adjustment */
        @media (max-width: 600px) {
            .options-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <div id="app-container">
        <header>
            <div class="case-id">CASE: <span id="case-display">INIT_SEQ_01</span></div>
            <div class="trust-container">
                <span class="trust-label">PARTNER'S TRUST</span>
                <div class="progress-bg">
                    <div class="progress-fill" id="trust-bar"></div>
                </div>
            </div>
        </header>

        <div id="chat-window">
            </div>

        <div id="input-area">
            </div>

        <div id="game-over-screen">
            <div class="fired-text">FIRED</div>
            <div style="margin-bottom: 30px; font-family: var(--font-mono); color: #888;">Your performance was unacceptable.</div>
            <button class="restart-btn" onclick="initGame()">Re-apply</button>
        </div>
    </div>

    <script>
        // --- GAME DATA ---
       // --- GAME DATA (Gruppiert in "Akten") ---
    const cases = [
        {
            id: "AKTE_001_METHODEN",
            title: "Die Grundlagen",
            questions: [
                {
                    type: 'choice',
                    intro: "Guten Morgen. Wir haben eine Norm mit unklarem Wortlaut. Wenn ich den Inhalt anhand der Stellung im Gesetz ermittle – welche Auslegung ist das?",
                    options: ["Historische Auslegung", "Systematische Auslegung", "Teleologische Auslegung"],
                    correctAnswer: 1,
                    feedback: "Korrekt. Der Kontext im Gesetz ist entscheidend.",
                    explanation: "Systematische Auslegung schaut auf den Zusammenhang im Gesetz."
                },
                {
                    type: 'text',
                    intro: "Gut. Und wenn wir in die alten Protokolle und Materialien schauen? Wie nennt man diese Auslegung?",
                    keywords: ["historisch", "wille", "gesetzgeber", "geschichte"],
                    explanation: "Das ist die Historische Auslegung (Wille des historischen Gesetzgebers).",
                    feedback: "Richtig. Der Wille des historischen Gesetzgebers zählt."
                },
                {
                    type: 'choice',
                    intro: "Eine Norm verstößt scheinbar gegen das Grundgesetz. Was besagt die 'verfassungskonforme Auslegung'?",
                    options: ["Norm ist nichtig.", "Norm bleibt gültig, solange eine GG-konforme Deutung möglich ist.", "Norm muss geändert werden."],
                    correctAnswer: 1,
                    feedback: "Exakt. Die Norm wird 'gerettet'."
                }
            ]
        },
        {
            id: "AKTE_002_WINDKRAFT",
            title: "Fall: August Förster",
            questions: [
                {
                    type: 'choice',
                    intro: "Herr Förster will gegen die Genehmigung einer Windkraftanlage vorgehen. Er will, dass die Genehmigung aufgehoben wird. Welche Klageart?",
                    options: ["Verpflichtungsklage", "Anfechtungsklage (§ 42 I Alt. 1 VwGO)", "Feststellungsklage"],
                    correctAnswer: 1,
                    feedback: "Richtig. Er will die Aufhebung eines VA.",
                    explanation: "Statthaft ist die Anfechtungsklage, da die Aufhebung eines VA begehrt wird."
                },
                {
                    type: 'choice',
                    intro: "Bevor wir klagen: Welches Vorverfahren müssen wir durchlaufen (§ 68 VwGO)?",
                    options: ["Schlichtungsverfahren", "Widerspruch (Anfechtungswiderspruch)", "Direktklage"],
                    correctAnswer: 1,
                    feedback: "Korrekt. Der Widerspruch ist vorgeschaltet.",
                    explanation: "Nach § 68 VwGO ist der Widerspruch vorgeschaltet."
                },
                {
                    type: 'text',
                    intro: "Damit Herr Förster überhaupt klagebefugt ist (§ 42 II VwGO), was muss er geltend machen?",
                    keywords: ["möglichkeit", "verletzung", "rechte", "subjektiv", "eigene"],
                    explanation: "Die Möglichkeit einer Verletzung in eigenen subjektiven Rechten (Möglichkeitstheorie).",
                    feedback: "Genau. Die Möglichkeit einer Rechtsverletzung (z.B. Art. 14 GG) muss bestehen."
                }
            ]
        },
        {
            id: "AKTE_003_BUSUNTERNEHMER",
            title: "Fall: Der Unzuverlässige",
            questions: [
                {
                    type: 'choice',
                    intro: "Unser Busunternehmer zahlt keine Steuern mehr. Wir wollen ihm die Lizenz entziehen. Welche Rechtsgrundlage nutzen wir?",
                    options: ["§ 35 GewO (Gewerbeuntersagung)", "§ 25 PBefG (Widerruf)", "§ 48 VwVfG (Rücknahme)"],
                    correctAnswer: 1,
                    feedback: "Aufpassen! Spezialgesetz vor Allgemeingesetz.",
                    explanation: "Hier gilt das Personenbeförderungsgesetz (PBefG) als Spezialgesetz, nicht die GewO."
                },
                {
                    type: 'text',
                    intro: "Wann gilt ein Unternehmer als 'unzuverlässig'? Definieren Sie die Prognose.",
                    keywords: ["zukunft", "gewähr", "ordnungsgemäß", "betrieb", "verhalten"],
                    explanation: "Wenn er keine Gewähr für den künftigen ordnungsgemäßen Betrieb bietet (negative Zukunftsprognose).",
                    feedback: "Exakt. Es geht um die negative Zukunftsprognose."
                },
                {
                    type: 'choice',
                    intro: "Was sind die Tatbestandsvoraussetzungen für den Widerruf nach § 25 PBefG?",
                    options: ["Nur Steuerschulden", "Wegfall Genehmigungsvoraussetzung + Tatsachen + Unzuverlässigkeit", "Insolvenzverfahren"],
                    correctAnswer: 1,
                    feedback: "Richtig. Das ist die Checkliste.",
                    explanation: "Wegfall der Voraussetzungen, konkrete Tatsachen und Unzuverlässigkeit müssen vorliegen."
                }
            ]
        },
        {
            id: "AKTE_004_EUROPA_HAFTUNG",
            title: "Europa & Staatshaftung",
            questions: [
                {
                    type: 'text',
                    intro: "Nennen Sie mir zwei EU-Grundfreiheiten.",
                    keywords: ["waren", "arbeitnehmer", "dienstleistung", "niederlassung", "kapital"],
                    explanation: "Warenverkehr, Arbeitnehmerfreizügigkeit, Dienstleistungs-, Niederlassungs-, Kapitalverkehrsfreiheit.",
                    feedback: "Das sind die Säulen des Binnenmarkts."
                },
                {
                    type: 'choice',
                    intro: "Die Behörde hat geschlampt, der Mandant will Schadensersatz. Anspruchsgrundlage?",
                    options: ["§ 823 BGB", "§ 839 BGB i.V.m. Art. 34 GG", "§ 1 VwVfG"],
                    correctAnswer: 1,
                    feedback: "Korrekt. Amtshaftung.",
                    explanation: "Amtspflichtverletzung führt zu § 839 BGB i.V.m. Art. 34 GG."
                },
                {
                    type: 'choice',
                    intro: "Wann gelten EU-Richtlinien unmittelbar für den Bürger?",
                    options: ["Nie", "Wenn Frist abgelaufen & inhaltlich bestimmt (vertikale Wirkung)", "Immer"],
                    correctAnswer: 1,
                    feedback: "Richtig. Nur ausnahmsweise bei Umsetzungsdefiziten.",
                    explanation: "Voraussetzungen: Fristablauf, inhaltliche Bestimmtheit, Begünstigung des Bürgers."
                }
            ]
        }
    ];

    // --- STATE VARIABLES ---
    let trust = 50;
    let currentCaseIndex = 0;
    let currentQuestionIndex = 0;
    let gameActive = true;

    // --- DOM ELEMENTS ---
    const chatWindow = document.getElementById('chat-window');
    const inputArea = document.getElementById('input-area');
    const trustBar = document.getElementById('trust-bar');
    const caseDisplay = document.getElementById('case-display');
    const gameOverScreen = document.getElementById('game-over-screen');

    // --- FUNCTIONS ---

    function initGame() {
        trust = 50;
        currentCaseIndex = 0;
        currentQuestionIndex = 0;
        gameActive = true;
        
        chatWindow.innerHTML = '';
        gameOverScreen.style.display = 'none';
        updateTrustUI();
        
        addMessage('system', 'System initialized. Loading Case Files...');
        setTimeout(() => {
            startCase();
        }, 1000);
    }

    function updateTrustUI() {
        trustBar.style.width = `${trust}%`;
        if (trust > 70) trustBar.style.backgroundColor = 'var(--accent-green)';
        else if (trust < 30) trustBar.style.backgroundColor = 'var(--accent-red)';
        else trustBar.style.backgroundColor = 'var(--accent-blue)';
    }

    function addMessage(sender, text, mood = 'neutral') {
        const msgDiv = document.createElement('div');
        msgDiv.classList.add('message', sender);
        if (sender === 'system') msgDiv.classList.add(mood);
        msgDiv.innerText = text;
        chatWindow.appendChild(msgDiv);
        chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    function startCase() {
        if (currentCaseIndex >= cases.length) {
            addMessage('partner', "Hervorragende Arbeit. Sie haben alle Akten bearbeitet. Sie sind bereit für die Prüfung.");
            inputArea.innerHTML = "<div style='color: #666; text-align: center; width: 100%; padding: 20px;'>SIMULATION COMPLETE - READY FOR EXAM</div>";
            return;
        }

        const currentCase = cases[currentCaseIndex];
        caseDisplay.innerText = currentCase.id;
        
        addMessage('system', `OPENING FILE: ${currentCase.title}`, 'neutral');
        
        setTimeout(() => {
            askQuestion();
        }, 1000);
    }

    function askQuestion() {
        if (!gameActive) return;
        
        const currentCase = cases[currentCaseIndex];
        
        if (currentQuestionIndex >= currentCase.questions.length) {
            // Case done, next case
            currentCaseIndex++;
            currentQuestionIndex = 0;
            setTimeout(startCase, 1500);
            return;
        }

        const q = currentCase.questions[currentQuestionIndex];
        setTimeout(() => {
            addMessage('partner', q.intro);
            renderInputs(q);
        }, 600);
    }

    function renderInputs(question) {
        inputArea.innerHTML = ''; 

        if (question.type === 'choice') {
            const grid = document.createElement('div');
            grid.classList.add('options-grid');
            question.options.forEach((opt, index) => {
                const btn = document.createElement('button');
                btn.classList.add('btn-option');
                btn.innerText = `> ${opt}`;
                btn.onclick = () => handleAnswer(index, question);
                grid.appendChild(btn);
            });
            inputArea.appendChild(grid);
        } 
        else if (question.type === 'text') {
            const wrapper = document.createElement('div');
            wrapper.classList.add('text-input-wrapper');
            const input = document.createElement('input');
            input.type = 'text';
            input.placeholder = "Antwort eingeben...";
            input.addEventListener("keypress", (e) => {
                if (e.key === "Enter") handleAnswer(input.value, question);
            });
            const btn = document.createElement('button');
            btn.classList.add('btn-submit');
            btn.innerText = "SENDEN";
            btn.onclick = () => handleAnswer(input.value, question);
            wrapper.appendChild(input);
            wrapper.appendChild(btn);
            inputArea.appendChild(wrapper);
            setTimeout(() => input.focus(), 100);
        }
    }

    function handleAnswer(answer, question) {
        inputArea.innerHTML = '';
        
        let displayAnswer = (question.type === 'choice') ? question.options[answer] : answer;
        addMessage('user', displayAnswer);

        let isCorrect = false;
        if (question.type === 'choice') {
            isCorrect = (answer === question.correctAnswer);
        } else {
            const lowerAns = answer.toLowerCase();
            const matches = question.keywords.filter(kw => lowerAns.includes(kw)).length;
            // Mindestens ein Keyword muss passen
            isCorrect = matches >= 1; 
        }

        setTimeout(() => {
            if (isCorrect) {
                trust = Math.min(100, trust + 10);
                addMessage('system', 'TRUST INCREASED', 'success');
                addMessage('partner', question.feedback);
            } else {
                trust -= 15;
                addMessage('system', 'TRUST DECREASED', 'fail');
                let correction = question.type === 'choice' 
                    ? `Falsch. Richtig wäre: ${question.options[question.correctAnswer]}`
                    : `Ungenügend. ${question.explanation}`;
                addMessage('partner', correction);
            }

            updateTrustUI();

            if (trust <= 0) {
                gameActive = false;
                setTimeout(() => { gameOverScreen.style.display = 'flex'; }, 1000);
            } else {
                currentQuestionIndex++;
                setTimeout(askQuestion, 1500);
            }
        }, 600);
    }

    // Start
    window.onload = initGame;
</body>
</html>
