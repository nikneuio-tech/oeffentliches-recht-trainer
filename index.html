<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NEXUS | Legal Core</title>
    <style>
        :root {
            --bg: #050505;
            --surface: rgba(30, 30, 30, 0.6);
            --primary: #0A84FF;
            --accent: #BF5AF2;
            --success: #30D158;
            --danger: #FF453A;
            --text: #FFFFFF;
            --subtext: #86868B;
            --glow: 0 0 20px rgba(10, 132, 255, 0.3);
        }

        @font-face {
            font-family: 'SF Pro Display';
            src: local('SF Pro Display'), local('Helvetica Neue'), sans-serif;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif;
            margin: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        /* --- BACKGROUND FX --- */
        .grid-bg {
            position: absolute;
            width: 200%;
            height: 200%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            transform: perspective(500px) rotateX(60deg) translateY(-100px) translateZ(-200px);
            animation: gridMove 20s linear infinite;
            z-index: -1;
            pointer-events: none;
        }

        @keyframes gridMove {
            0% { transform: perspective(500px) rotateX(60deg) translateY(0) translateZ(-200px); }
            100% { transform: perspective(500px) rotateX(60deg) translateY(40px) translateZ(-200px); }
        }

        /* --- HUD --- */
        .hud {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 25px;
            padding-top: 50px; /* Safe Area */
            z-index: 10;
        }

        .level-badge {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 700;
            letter-spacing: 1px;
            border: 1px solid rgba(255,255,255,0.1);
            text-transform: uppercase;
        }

        .hp-bar-container {
            width: 100px;
            height: 6px;
            background: rgba(255,255,255,0.1);
            border-radius: 3px;
            overflow: hidden;
        }

        .hp-bar {
            height: 100%;
            width: 100%;
            background: var(--success);
            box-shadow: 0 0 10px var(--success);
            transition: width 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        /* --- CORE AREA --- */
        .core-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            padding: 20px;
            position: relative;
        }

        .question-card {
            background: rgba(20, 20, 20, 0.6);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 30px;
            padding: 30px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            margin-bottom: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            transition: transform 0.3s;
        }

        .q-label {
            color: var(--primary);
            font-size: 11px;
            font-weight: 800;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 15px;
            display: block;
        }

        .q-text {
            font-size: 22px;
            font-weight: 700;
            line-height: 1.4;
        }

        /* --- ANSWER SLOT --- */
        .answer-slot {
            min-height: 60px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 8px;
            margin-bottom: 30px;
            width: 100%;
            max-width: 400px;
            padding: 10px;
        }

        .slot-word {
            color: var(--text);
            font-size: 16px;
            font-weight: 600;
            animation: slideUp 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- FRAGMENT FIELD --- */
        .fragment-field {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 12px;
            width: 100%;
            max-width: 400px;
            perspective: 1000px;
        }

        .fragment {
            background: rgba(40, 40, 40, 0.8);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 14px 24px;
            border-radius: 16px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
            overflow: hidden;
        }

        .fragment::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: translateX(-100%);
            transition: 0.5s;
        }

        .fragment:active {
            transform: scale(0.92);
            background: rgba(60,60,60, 0.9);
        }

        /* --- FX --- */
        canvas {
            position: absolute;
            top: 0; left: 0;
            pointer-events: none;
            z-index: 99;
        }

        .glitch-anim {
            animation: glitch 0.3s cubic-bezier(.25, .46, .45, .94) both;
            color: var(--danger);
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-5px, 5px); }
            40% { transform: translate(-5px, -5px); }
            60% { transform: translate(5px, 5px); }
            80% { transform: translate(5px, -5px); }
            100% { transform: translate(0); }
        }

        /* --- SCREENS --- */
        .overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            backdrop-filter: blur(20px);
            z-index: 100;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        .overlay h1 {
            font-size: 48px;
            background: linear-gradient(to right, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0;
            letter-spacing: -2px;
        }

        .overlay p {
            color: var(--subtext);
            max-width: 300px;
            line-height: 1.6;
            margin-top: 10px;
        }

        .btn-start {
            margin-top: 40px;
            background: white;
            color: black;
            border: none;
            padding: 16px 40px;
            border-radius: 40px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(255,255,255,0.3);
            transition: transform 0.2s;
        }
        .btn-start:active { transform: scale(0.95); }

    </style>
</head>
<body>

    <div class="grid-bg"></div>
    <canvas id="fxCanvas"></canvas>

    <div class="hud">
        <div class="level-badge" id="levelDisplay">SEQUENCE 01</div>
        <div class="hp-bar-container">
            <div class="hp-bar" id="hpBar"></div>
        </div>
    </div>

    <div class="core-container" id="gameArea">
        <div class="question-card" id="qCard">
            <span class="q-label" id="catDisplay">Datenbank</span>
            <div class="q-text" id="qText">Initialisiere...</div>
        </div>

        <div class="answer-slot" id="answerSlot">
            </div>

        <div class="fragment-field" id="fragmentField">
            </div>
    </div>

    <div class="overlay" id="startScreen">
        <div style="font-size: 60px; margin-bottom: 20px;">ðŸ’ </div>
        <h1>NEXUS</h1>
        <p>Baue die juristischen Definitionen zusammen.</p>
        <p style="font-size: 13px; opacity: 0.7;">WARNUNG: "Viren" (falsche WÃ¶rter) fÃ¼hren zu Systemschaden.</p>
        <button class="btn-start" onclick="initGame()">Verbindung herstellen</button>
    </div>

    <div class="overlay" id="endScreen" style="display: none;">
        <h1 id="endTitle">SYSTEM FAILURE</h1>
        <p id="endSub">Kritischer Fehler im Ã¶ffentlichen Recht.</p>
        <button class="btn-start" onclick="initGame()">Neustart</button>
    </div>

    <script>
        [cite_start]// --- DATA [cite: 1-271] ---
        // Format: q: Frage, a: Richtige Antwort, dist: Falsche WÃ¶rter (Viren)
        const db = [
            { cat: "Aufgabe 1", q: "Systematische Auslegung", a: "Feststellen des Aussagegehaltes anhand der Stellung im Gesetz", dist: ["Willen", "Historie", "Zweck", "Entstehung"] },
            { cat: "Aufgabe 1", q: "Historische Auslegung", a: "Ermittlung des Willens des historischen Gesetzgebers durch Materialien", dist: ["Stellung", "System", "Wortlaut", "Ziel"] },
            { cat: "Aufgabe 2", q: "Verfassungskonforme Auslegung", a: "Wahl der Deutung die mit dem Grundgesetz vereinbar ist", dist: ["Richtlinie", "EU", "UngÃ¼ltig", "Nichtig"] },
            { cat: "Aufgabe 3", q: "Staatszielbestimmung", a: "Verfassungsnorm die dem Staat Aufgaben vorgibt ohne subjektive Rechte", dist: ["BÃ¼rger", "Anspruch", "Klage", "Verpflichtung"] },
            { cat: "Aufgabe 4", q: "Anstalt (Ã–ff. Recht)", a: "Zusammenfassung von Mitteln zur Ã¶ffentlichen Aufgabe fÃ¼r Benutzer", dist: ["Mitglieder", "Personen", "Verein", "Gesellschafter"] },
            { cat: "Aufgabe 4", q: "KÃ¶rperschaft", a: "Mitgliedschaftlich organisierter HoheitstrÃ¤ger", dist: ["Benutzer", "Kunden", "Sachen", "Dienst"] },
            { cat: "Aufgabe 6", q: "Subordinationstheorie", a: "Liegt ein Ãœber- und UnterordnungsverhÃ¤ltnis vor", dist: ["Gleichordnung", "Interesse", "Sonderrecht", "Privat"] },
            { cat: "Aufgabe 6", q: "Interessentheorie", a: "Dient die Norm dem Ã¶ffentlichen Interesse", dist: ["Staat", "Hoheit", "Unterordnung", "BÃ¼rger"] },
            { cat: "Aufgabe 6", q: "Modifizierte Subjektstheorie", a: "Berechtigt die Norm einen HoheitstrÃ¤ger als solchen", dist: ["Jedermann", "Interesse", "Allgemein", "Ziel"] },
            { cat: "Aufgabe 7", q: "Klagebefugnis (Â§ 42 II VwGO)", a: "MÃ¶glichkeit einer Verletzung in eigenen subjektiven Rechten", dist: ["Tatsache", "Sicherheit", "Objektiv", "Interesse"] },
            { cat: "Aufgabe 10", q: "Grundrechte fÃ¼r Staat?", a: "Staat kann sich grundsÃ¤tzlich nicht auf Grundrechte berufen", dist: ["Immer", "Ja", "Ausnahme", "BÃ¼rger"] },
            { cat: "Aufgabe 10", q: "Rundfunkfreiheit (Ausnahme)", a: "Ã–ffentlich-rechtliche Anstalten kÃ¶nnen sich auf Grundrechte berufen", dist: ["BehÃ¶rden", "StÃ¤dte", "Verboten", "Niemals"] },
            { cat: "Aufgabe 15", q: "Verwaltungsakt (Â§ 35 VwVfG)", a: "Hoheitliche MaÃŸnahme einer BehÃ¶rde zur Regelung eines Einzelfalls", dist: ["Gesetz", "Allgemein", "Verordnung", "Vertrag"] },
            { cat: "Aufgabe 16", q: "Ermessensnichtgebrauch", a: "BehÃ¶rde macht von Ermessen keinen Gebrauch", dist: ["Falsch", "Zuviel", "Sachfremd", "WillkÃ¼r"] },
            { cat: "Aufgabe 20", q: "UnzuverlÃ¤ssigkeit (Gewerbe)", a: "Keine GewÃ¤hr fÃ¼r kÃ¼nftigen ordnungsgemÃ¤ÃŸen Betrieb", dist: ["Vergangenheit", "Schulden", "Straftat", "Absicht"] },
            { cat: "Aufgabe 20", q: "Rechtsgrundlage Busunternehmer", a: "Widerruf der Genehmigung nach PersonenbefÃ¶rderungsgesetz", dist: ["Gewerbeordnung", "Untersagung", "RÃ¼cknahme", "Polizei"] }
        ];

        // --- GAME ENGINE ---
        let currentIdx = 0;
        let hp = 100;
        let targetWords = [];
        let completedWords = [];
        let gameActive = false;

        // Sound Synth
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function playSound(type) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            osc.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            if (type === 'tap') {
                osc.type = 'sine';
                osc.frequency.setValueAtTime(600, audioCtx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(300, audioCtx.currentTime + 0.1);
                gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
                osc.start();
                osc.stop(audioCtx.currentTime + 0.1);
            } else if (type === 'error') {
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(100, audioCtx.currentTime);
                osc.frequency.linearRampToValueAtTime(50, audioCtx.currentTime + 0.2);
                gainNode.gain.setValueAtTime(0.2, audioCtx.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.2);
                osc.start();
                osc.stop(audioCtx.currentTime + 0.2);
            } else if (type === 'win') {
                osc.type = 'triangle';
                osc.frequency.setValueAtTime(400, audioCtx.currentTime);
                osc.frequency.linearRampToValueAtTime(800, audioCtx.currentTime + 0.3);
                gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
                gainNode.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.3);
                osc.start();
                osc.stop(audioCtx.currentTime + 0.3);
            }
        }

        function initGame() {
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('endScreen').style.display = 'none';
            currentIdx = 0;
            hp = 100;
            updateHP();
            db.sort(() => Math.random() - 0.5); // Shuffle Levels
            gameActive = true;
            loadLevel();
        }

        function loadLevel() {
            if (currentIdx >= db.length) {
                gameOver(true);
                return;
            }

            const data = db[currentIdx];
            document.getElementById('catDisplay').innerText = data.cat + " // TERMINAL " + (currentIdx + 1);
            document.getElementById('qText').innerText = data.q;
            
            // Reset Areas
            document.getElementById('answerSlot').innerHTML = '';
            document.getElementById('fragmentField').innerHTML = '';
            
            // Logic Setup
            targetWords = data.a.split(' ');
            completedWords = [];
            
            // Generate Fragments (Correct + Distractors)
            let allFragments = targetWords.map(w => ({ word: w, type: 'valid' }));
            
            // Add 3-4 Distractors
            let distractors = data.dist || ["Fehler", "Falsch", "Nicht", "Privat"];
            distractors.forEach(d => {
                allFragments.push({ word: d, type: 'invalid' });
            });

            // Shuffle Fragments
            allFragments.sort(() => Math.random() - 0.5);

            // Render
            const field = document.getElementById('fragmentField');
            allFragments.forEach((frag, i) => {
                const btn = document.createElement('div');
                btn.className = 'fragment';
                btn.innerText = frag.word;
                btn.style.animation = `slideUp 0.4s ease ${i * 0.05}s backwards`;
                
                btn.onclick = (e) => handleTap(btn, frag, e);
                field.appendChild(btn);
            });
        }

        function handleTap(el, frag, e) {
            if (!gameActive) return;

            // Logik Check
            const expectedWord = targetWords[completedWords.length];

            if (frag.type === 'valid' && frag.word === expectedWord) {
                // RICHTIG
                playSound('tap');
                spawnParticles(e.clientX, e.clientY, '#30D158');
                
                // Move to Slot
                const slotWord = document.createElement('span');
                slotWord.className = 'slot-word';
                slotWord.innerText = frag.word;
                document.getElementById('answerSlot').appendChild(slotWord);
                
                // Remove from Field
                el.style.transform = "scale(0)";
                setTimeout(() => el.remove(), 200);

                completedWords.push(frag.word);

                // Level Complete?
                if (completedWords.length === targetWords.length) {
                    playSound('win');
                    setTimeout(() => {
                        currentIdx++;
                        loadLevel();
                    }, 600);
                }

            } else {
                // FALSCH
                playSound('error');
                hp -= 15;
                updateHP();
                spawnParticles(e.clientX, e.clientY, '#FF453A');
                
                // Visual Glitch
                el.classList.add('glitch-anim');
                document.getElementById('qCard').style.borderColor = "var(--danger)";
                setTimeout(() => {
                    el.classList.remove('glitch-anim');
                    document.getElementById('qCard').style.borderColor = "rgba(255,255,255,0.08)";
                }, 300);

                if (hp <= 0) gameOver(false);
            }
        }

        function updateHP() {
            const bar = document.getElementById('hpBar');
            bar.style.width = hp + "%";
            if (hp < 30) bar.style.background = "var(--danger)";
            else bar.style.background = "var(--success)";
        }

        function gameOver(win) {
            gameActive = false;
            const screen = document.getElementById('endScreen');
            const title = document.getElementById('endTitle');
            const sub = document.getElementById('endSub');

            screen.style.display = 'flex';
            if (win) {
                title.innerText = "SYSTEM SYNCHRONIZED";
                title.style.color = "var(--success)";
                sub.innerText = "Alle Definitionen erfolgreich geladen. Bereit fÃ¼r Klausur.";
            } else {
                title.innerText = "CRITICAL ERROR";
                title.style.color = "var(--danger)";
                sub.innerText = "Verbindung unterbrochen. SystemintegritÃ¤t zu gering.";
            }
        }

        // --- PARTICLE SYSTEM ---
        const canvas = document.getElementById('fxCanvas');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        function spawnParticles(x, y, color) {
            for (let i = 0; i < 15; i++) {
                particles.push({
                    x: x, y: y,
                    vx: (Math.random() - 0.5) * 10,
                    vy: (Math.random() - 0.5) * 10,
                    life: 1,
                    color: color
                });
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach((p, i) => {
                p.x += p.vx;
                p.y += p.vy;
                p.life -= 0.05;
                p.vx *= 0.9;
                p.vy *= 0.9;
                
                ctx.globalAlpha = p.life;
                ctx.fillStyle = p.color;
                ctx.beginPath();
                ctx.arc(p.x, p.y, 3, 0, Math.PI * 2);
                ctx.fill();

                if (p.life <= 0) particles.splice(i, 1);
            });
            requestAnimationFrame(animate);
        }
        animate();

    </script>
</body>
</html>
