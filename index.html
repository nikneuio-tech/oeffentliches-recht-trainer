<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JUNIOR ASSOCIATE SIMULATOR | Public Law Module</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;600&family=Playfair+Display:ital,wght@0,600;0,700;1,400&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #121212;
            --panel-bg: #1e1e1e;
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --accent-green: #00e676;
            --accent-red: #ff5252;
            --accent-blue: #2979ff;
            --border-color: #333;
            --font-serif: 'Playfair Display', serif;
            --font-mono: 'Fira Code', monospace;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: var(--font-mono);
            height: 100vh;
            display: flex;
            justify-content: center;
            overflow: hidden;
        }

        /* --- Main Layout --- */
        #app-container {
            width: 100%;
            max-width: 800px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            border-left: 1px solid var(--border-color);
            border-right: 1px solid var(--border-color);
            background-color: var(--panel-bg);
            position: relative;
        }

        /* --- Header / Status Bar --- */
        header {
            padding: 15px 20px;
            border-bottom: 1px solid var(--border-color);
            background: #181818;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 70px;
        }

        .case-id {
            font-size: 0.8rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .trust-container {
            width: 200px;
            text-align: right;
        }

        .trust-label {
            font-size: 0.7rem;
            display: block;
            margin-bottom: 5px;
            color: var(--text-secondary);
        }

        .progress-bg {
            width: 100%;
            height: 6px;
            background: #333;
            border-radius: 3px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            width: 50%; /* Start at 50% */
            background: var(--accent-blue);
            transition: width 0.5s ease, background 0.5s ease;
        }

        /* --- Chat Interface --- */
        #chat-window {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
            scroll-behavior: smooth;
        }

        .message {
            max-width: 85%;
            padding: 15px 20px;
            border-radius: 4px;
            animation: fadeIn 0.3s ease-up;
            line-height: 1.5;
            position: relative;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Partner Styling (Boss) */
        .message.partner {
            align-self: flex-start;
            background-color: #252525;
            border-left: 3px solid var(--text-secondary);
            font-family: var(--font-serif);
            font-size: 1.1rem;
            color: #fff;
        }

        .message.partner::before {
            content: "SENIOR PARTNER";
            position: absolute;
            top: -18px;
            left: 0;
            font-family: var(--font-mono);
            font-size: 0.6rem;
            color: var(--text-secondary);
        }

        /* User Styling (You) */
        .message.user {
            align-self: flex-end;
            background-color: #2a3b4d;
            border-right: 3px solid var(--accent-blue);
            text-align: right;
            font-size: 0.95rem;
        }

        /* System Feedback */
        .message.system {
            align-self: center;
            font-size: 0.8rem;
            padding: 8px 15px;
            border-radius: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
            max-width: 100%;
        }
        .message.system.success { color: var(--accent-green); border: 1px solid var(--accent-green); background: rgba(0, 230, 118, 0.05); }
        .message.system.fail { color: var(--accent-red); border: 1px solid var(--accent-red); background: rgba(255, 82, 82, 0.05); }

        /* --- Input Area --- */
        #input-area {
            padding: 20px;
            border-top: 1px solid var(--border-color);
            background: #181818;
            min-height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* Input Controls */
        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .btn-option {
            background: transparent;
            border: 1px solid var(--text-secondary);
            color: var(--text-primary);
            padding: 12px;
            font-family: var(--font-mono);
            cursor: pointer;
            transition: all 0.2s;
            text-align: left;
        }

        .btn-option:hover {
            border-color: var(--accent-blue);
            background: rgba(41, 121, 255, 0.1);
        }

        .text-input-wrapper {
            display: flex;
            gap: 10px;
        }

        input[type="text"] {
            flex: 1;
            background: transparent;
            border: 1px solid var(--text-secondary);
            color: #fff;
            padding: 12px;
            font-family: var(--font-mono);
            outline: none;
        }

        input[type="text"]:focus {
            border-color: var(--accent-blue);
        }

        .btn-submit {
            background: var(--accent-blue);
            color: #fff;
            border: none;
            padding: 0 20px;
            cursor: pointer;
            font-family: var(--font-mono);
            font-weight: 600;
        }

        .btn-submit:hover { opacity: 0.9; }

        /* --- Game Over Screen --- */
        #game-over-screen {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(18, 18, 18, 0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            display: none; /* Hidden by default */
        }

        .fired-text {
            font-family: var(--font-serif);
            font-size: 4rem;
            color: var(--accent-red);
            font-weight: bold;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .restart-btn {
            background: transparent;
            border: 2px solid var(--text-primary);
            color: var(--text-primary);
            padding: 15px 40px;
            font-size: 1rem;
            font-family: var(--font-mono);
            cursor: pointer;
            text-transform: uppercase;
        }
        .restart-btn:hover { background: var(--text-primary); color: #000; }
        
        /* Mobile adjustment */
        @media (max-width: 600px) {
            .options-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <div id="app-container">
        <header>
            <div class="case-id">CASE: <span id="case-display">INIT_SEQ_01</span></div>
            <div class="trust-container">
                <span class="trust-label">PARTNER'S TRUST</span>
                <div class="progress-bg">
                    <div class="progress-fill" id="trust-bar"></div>
                </div>
            </div>
        </header>

        <div id="chat-window">
            </div>

        <div id="input-area">
            </div>

        <div id="game-over-screen">
            <div class="fired-text">FIRED</div>
            <div style="margin-bottom: 30px; font-family: var(--font-mono); color: #888;">Your performance was unacceptable.</div>
            <button class="restart-btn" onclick="initGame()">Re-apply</button>
        </div>
    </div>

    <script>
        // --- GAME DATA ---
       const questions = [
            // --- BLOCK 1: METHODENLEHRE ---
            {
                id: 1,
                type: 'choice',
                intro: "Guten Morgen. Wir steigen direkt ein. Ich habe hier eine Norm, deren Wortlaut unklar ist. Wenn ich den normativen Aussagegehalt anhand der Stellung im Gesetz ermittle – welche Auslegungsmethode wende ich an?",
                options: [
                    "Historische Auslegung",
                    "Systematische Auslegung",
                    "Teleologische Auslegung"
                ],
                correctAnswer: 1,
                feedback: "Korrekt. Der Kontext im Gesetz ist entscheidend."
            },
            {
                id: 2,
                type: 'text',
                intro: "Bleiben wir kurz dabei. Was wäre denn dann die 'Historische Auslegung'? Erklären Sie mir das kurz.",
                keywords: ["wille", "gesetzgeber", "entstehungsgeschichte", "materialien", "protokolle"],
                explanation: "Es geht um den Willen des historischen Gesetzgebers und die Entstehungsgeschichte (Materialien/Protokolle).",
                feedback: "Genau. Wir schauen in die alten Protokolle und Materialien."
            },
            {
                id: 3,
                type: 'choice',
                intro: "Ein Gesetz lässt mehrere Deutungen zu. Eine davon verstößt gegen das Grundgesetz, die andere nicht. Was tun wir?",
                options: [
                    "Das Gesetz ist nichtig und muss verworfen werden.",
                    "Wir wenden die verfassungskonforme Auslegung an (Norm bleibt gültig).",
                    "Wir fragen das Bundesverfassungsgericht um Erlaubnis."
                ],
                correctAnswer: 1,
                feedback: "Richtig. Solange eine verfassungskonforme Auslegung möglich ist, bleibt die Norm gültig."
            },

            // --- BLOCK 2: ORGANISATIONSFORMEN ---
            {
                id: 4,
                type: 'text',
                intro: "Themenwechsel. Unser Mandant will eine 'Anstalt des öffentlichen Rechts' gründen. Definieren Sie 'Anstalt'.",
                keywords: ["personal", "sachmittel", "vermögen", "benutzer", "aufgabe"],
                explanation: "Zusammenfassung von Personal/Sachmitteln zur Erfüllung einer öff. Aufgabe, die Benutzern zur Verfügung steht.",
                feedback: "Akzeptabel. Wichtig ist die Abgrenzung: Die Anstalt hat Benutzer, keine Mitglieder."
            },
            {
                id: 5,
                type: 'choice',
                intro: "Und wo liegt dann der Unterschied zur Körperschaft?",
                options: [
                    "Die Körperschaft ist mitgliedschaftlich organisiert.",
                    "Die Körperschaft hat Kunden.",
                    "Die Körperschaft ist privatrechtlich."
                ],
                correctAnswer: 0,
                feedback: "So ist es. Körperschaft = Mitglieder. Anstalt = Benutzer."
            },

            // --- BLOCK 3: RECHTSWEG & KLAGE ---
            {
                id: 6,
                type: 'choice',
                intro: "Der Fall 'Nossen gegen Ketzerbachtal'. Es geht um kommunale Zusammenarbeit. Welcher Rechtsweg ist eröffnet und warum?",
                options: [
                    "Zivilrechtsweg, weil es um Schadensersatz geht.",
                    "Verwaltungsrechtsweg (§ 40 VwGO), weil Hoheitsträger berechtigt/verpflichtet sind (Sonderrechtstheorie).",
                    "Verfassungsrechtsweg, weil Kommunen Teil des Staates sind."
                ],
                correctAnswer: 1,
                feedback: "Korrekt. Es sind originäre öffentliche Interessen betroffen (Interessentheorie) und Träger hoheitlicher Gewalt berechtigt."
            },
            {
                id: 7,
                type: 'choice',
                intro: "Mandant Förster (Hotelier) will gegen eine Windkraftanlage klagen. Er will die Genehmigung 'weg' haben. Welche Klageart?",
                options: [
                    "Allgemeine Leistungsklage",
                    "Anfechtungsklage (§ 42 I Alt. 1 VwGO)",
                    "Verpflichtungsklage"
                ],
                correctAnswer: 1,
                feedback: "Ja. Er begehrt die Aufhebung eines Verwaltungsaktes."
            },
            {
                id: 8,
                type: 'text',
                intro: "Bevor wir klagen: Was muss Herr Förster geltend machen können, um überhaupt klagebefugt zu sein? (§ 42 II VwGO)",
                keywords: ["möglichkeit", "verletzung", "rechte", "subjektiv", "eigene"],
                explanation: "Er muss die Möglichkeit einer Verletzung in eigenen subjektiven Rechten geltend machen (Möglichkeitstheorie).",
                feedback: "Richtig. Die bloße Behauptung reicht nicht, die Möglichkeit der Verletzung (z.B. Art. 14 GG) muss bestehen."
            },

            // --- BLOCK 4: NORMEN & VERFASSUNG ---
            {
                id: 9,
                type: 'choice',
                intro: "Schauen Sie ins TKG. § 87 Abs. 1 gibt ein Ziel vor. Um welche Normart handelt es sich?",
                options: [
                    "Konditional gefasste Norm (Wenn-Dann)",
                    "Final gefasste Norm (Ziel/Rechtsfolge)",
                    "Deskriptive Norm (Beschreibung)"
                ],
                correctAnswer: 1,
                feedback: "Gut erkannt. Final = Zielorientiert."
            },
            {
                id: 10,
                type: 'text',
                intro: "Ein heikles Thema: Kann sich der Staat (z.B. das ZDF) auf Grundrechte berufen? Wie lautet der Grundsatz?",
                keywords: ["nein", "grundsätzlich", "nicht", "konfusion", "verpflichteter"],
                explanation: "Grundsätzlich nein (Konfusionsargument). Der Staat ist Verpflichteter, nicht Berechtigter.",
                feedback: "Der Grundsatz ist 'Nein'. Aber denken Sie an die Ausnahme bei der Rundfunkfreiheit!"
            },
            {
                id: 11,
                type: 'choice',
                intro: "Stichwort Rundfunkrat. Das Gebot der Staatsferne ist verletzt. Wie hoch darf der Anteil staatlicher Mitglieder maximal sein?",
                options: [
                    "Maximal 50%",
                    "Maximal ein Drittel (1/3)",
                    "Gar keine staatlichen Mitglieder"
                ],
                correctAnswer: 1,
                feedback: "Exakt. Die Drittel-Quote darf nicht überschritten werden."
            },

            // --- BLOCK 5: EUROPA & AMTSHAFTUNG ---
            {
                id: 12,
                type: 'text',
                intro: "Nennen Sie mir zwei EU-Grundfreiheiten aus dem AEUV.",
                keywords: ["waren", "arbeitnehmer", "dienstleistung", "niederlassung", "kapital"],
                explanation: "Warenverkehr, Arbeitnehmerfreizügigkeit, Dienstleistungsfreiheit, Niederlassungsfreiheit, Kapitalverkehr.",
                feedback: "Das sind die wichtigsten Säulen des Binnenmarktes."
            },
            {
                id: 13,
                type: 'choice',
                intro: "Die Behörde hat Mist gebaut und die Genehmigung verzögert. Unser Mandant will Schadensersatz (Amtshaftung). Was ist die Anspruchsgrundlage?",
                options: [
                    "§ 823 BGB",
                    "§ 839 BGB i.V.m. Art. 34 GG",
                    "§ 40 VwGO"
                ],
                correctAnswer: 1,
                feedback: "Korrekt. § 839 BGB ist die Haftungsnorm, Art. 34 GG leitet die Haftung auf den Staat über."
            },
            {
                id: 14,
                type: 'choice',
                intro: "Eine EU-Richtlinie wurde nicht umgesetzt, die Frist ist abgelaufen. Gilt sie jetzt unmittelbar für den Bürger?",
                options: [
                    "Ja, wenn sie inhaltlich unbedingt und hinreichend bestimmt ist.",
                    "Nein, Richtlinien gelten nie unmittelbar.",
                    "Nur wenn der EuGH zustimmt."
                ],
                correctAnswer: 0,
                feedback: "Richtig. Das ist die vertikale unmittelbare Wirkung bei Umsetzungsdefiziten."
            },

            // --- BLOCK 6: VERWALTUNGSHANDELN ---
            {
                id: 15,
                type: 'text',
                intro: "Standardfrage, muss sitzen: Definieren Sie den Verwaltungsakt nach § 35 VwVfG.",
                keywords: ["hoheitlich", "maßnahme", "behörde", "regelung", "einzelfall", "außenwirkung"],
                explanation: "Hoheitliche Maßnahme einer Behörde zur Regelung eines Einzelfalls mit Außenwirkung.",
                feedback: "Das ist das Handwerkszeug. Hoheitlich, Behörde, Regelung, Einzelfall, Außenwirkung."
            },
            {
                id: 16,
                type: 'choice',
                intro: "Die Behörde hat Ermessen, nutzt es aber gar nicht, weil sie denkt, sie 'muss' so handeln. Welcher Fehler?",
                options: [
                    "Ermessensüberschreitung",
                    "Ermessensnichtgebrauch (Ermessensausfall)",
                    "Ermessensfehlgebrauch"
                ],
                correctAnswer: 1,
                feedback: "Ja. Wer nicht erkennt, dass er die Wahl hat, begeht einen Ermessensnichtgebrauch."
            },
            {
                id: 17,
                type: 'choice',
                intro: "Letzter Fall: Der Busunternehmer. Er ist unzuverlässig (Steuerschulden). Wir wollen ihm die Genehmigung entziehen. Welche Rechtsgrundlage?",
                options: [
                    "§ 35 GewO (Gewerbeuntersagung)",
                    "§ 25 PBefG (Widerruf der Genehmigung)",
                    "§ 48 VwVfG (Rücknahme)"
                ],
                correctAnswer: 1,
                feedback: "Aufpassen! Hier gilt das Spezialgesetz (PBefG), nicht die GewO."
            },
            {
                id: 18,
                type: 'text',
                intro: "Wann gilt ein Gewerbetreibender als 'unzuverlässig'? Geben Sie mir die Definition für die Prognose.",
                keywords: ["gewähr", "künftig", "ordnungsgemäß", "betrieb", "verhalten", "gesamteindruck"],
                explanation: "Wenn er nach dem Gesamteindruck seines Verhaltens keine Gewähr für den künftigen ordnungsgemäßen Betrieb bietet.",
                feedback: "Exakt. Es ist eine negative Zukunftsprognose."
            }
        ];

        // --- STATE VARIABLES ---
        let trust = 50;
        let currentQIndex = 0;
        let gameActive = true;

        // --- DOM ELEMENTS ---
        const chatWindow = document.getElementById('chat-window');
        const inputArea = document.getElementById('input-area');
        const trustBar = document.getElementById('trust-bar');
        const caseDisplay = document.getElementById('case-display');
        const gameOverScreen = document.getElementById('game-over-screen');

        // --- FUNCTIONS ---

        function initGame() {
            // Reset State
            trust = 50;
            currentQIndex = 0;
            gameActive = true;
            
            // Reset UI
            chatWindow.innerHTML = '';
            gameOverScreen.style.display = 'none';
            updateTrustUI();
            
            // Start Sequence
            addMessage('system', 'System initialized. Authenticating Associate...');
            setTimeout(() => {
                nextQuestion();
            }, 1000);
        }

        function updateTrustUI() {
            trustBar.style.width = `${trust}%`;
            
            // Color Logic
            if (trust > 70) trustBar.style.backgroundColor = 'var(--accent-green)';
            else if (trust < 30) trustBar.style.backgroundColor = 'var(--accent-red)';
            else trustBar.style.backgroundColor = 'var(--accent-blue)';
        }

        function addMessage(sender, text, mood = 'neutral') {
            const msgDiv = document.createElement('div');
            msgDiv.classList.add('message');
            msgDiv.classList.add(sender); // 'partner', 'user', 'system'
            
            if (sender === 'system') {
                msgDiv.classList.add(mood); // 'success', 'fail'
            }

            msgDiv.innerText = text;
            chatWindow.appendChild(msgDiv);
            
            // Scroll to bottom
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        function nextQuestion() {
            if (!gameActive) return;

            if (currentQIndex >= questions.length) {
                // Win Condition
                addMessage('partner', "Gute Arbeit heute. Sie dürfen gehen. Wir sehen uns morgen früh.");
                inputArea.innerHTML = "<div style='color: #666; text-align: center; width: 100%;'>SIMULATION COMPLETE</div>";
                return;
            }

            const q = questions[currentQIndex];
            caseDisplay.innerText = `CASE_00${q.id}_PUB_LAW`;
            
            // Partner asks logic
            setTimeout(() => {
                addMessage('partner', q.intro);
                renderInputs(q);
            }, 800);
        }

        function renderInputs(question) {
            inputArea.innerHTML = ''; // Clear previous inputs

            if (question.type === 'choice') {
                const grid = document.createElement('div');
                grid.classList.add('options-grid');

                question.options.forEach((opt, index) => {
                    const btn = document.createElement('button');
                    btn.classList.add('btn-option');
                    btn.innerText = `> ${opt}`;
                    btn.onclick = () => handleAnswer(index, question);
                    grid.appendChild(btn);
                });
                inputArea.appendChild(grid);
            } 
            else if (question.type === 'text') {
                const wrapper = document.createElement('div');
                wrapper.classList.add('text-input-wrapper');

                const input = document.createElement('input');
                input.type = 'text';
                input.placeholder = "Geben Sie Ihre Antwort ein...";
                input.id = 'text-answer';
                // Allow enter key
                input.addEventListener("keypress", function(event) {
                    if (event.key === "Enter") {
                        handleAnswer(input.value, question);
                    }
                });

                const btn = document.createElement('button');
                btn.classList.add('btn-submit');
                btn.innerText = "SENDEN";
                btn.onclick = () => handleAnswer(input.value, question);

                wrapper.appendChild(input);
                wrapper.appendChild(btn);
                inputArea.appendChild(wrapper);
                
                // Auto focus
                setTimeout(() => input.focus(), 100);
            }
        }

        function handleAnswer(answer, question) {
            // Remove inputs immediately to prevent double submission
            inputArea.innerHTML = '';

            // 1. Display User Answer in Chat
            let displayAnswer = "";
            if (question.type === 'choice') {
                displayAnswer = question.options[answer];
            } else {
                displayAnswer = answer;
            }
            addMessage('user', displayAnswer);

            // 2. Evaluate
            let isCorrect = false;

            if (question.type === 'choice') {
                isCorrect = (answer === question.correctAnswer);
            } else if (question.type === 'text') {
                // Simple keyword matching for demo
                const lowerAns = answer.toLowerCase();
                // Check if any keyword matches
                const matchCount = question.keywords.filter(kw => lowerAns.includes(kw)).length;
                isCorrect = matchCount > 0;
            }

            // 3. Process Result (Delay slightly for realism)
            setTimeout(() => {
                if (isCorrect) {
                    trust = Math.min(100, trust + 15);
                    addMessage('system', 'TRUST INCREASED', 'success');
                    addMessage('partner', question.feedback);
                } else {
                    trust = trust - 20;
                    addMessage('system', 'TRUST DECREASED', 'fail');
                    
                    let correction = "";
                    if (question.type === 'choice') {
                        correction = `Falsch. Richtige Antwort: ${question.options[question.correctAnswer]}`;
                    } else {
                        correction = `Ungenügend. ${question.explanation}`;
                    }
                    addMessage('partner', correction);
                }

                updateTrustUI();

                // Check Game Over
                if (trust <= 0) {
                    gameActive = false;
                    setTimeout(() => {
                        gameOverScreen.style.display = 'flex';
                    }, 1000);
                } else {
                    currentQIndex++;
                    setTimeout(nextQuestion, 1500);
                }

            }, 600);
        }

        // Start the game on load
        window.onload = initGame;

    </script>
</body>
</html>
