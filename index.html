<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>JUNIOR ASSOCIATE</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;600&family=Playfair+Display:ital,wght@0,600;0,700;1,400&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #121212;
            --panel-bg: #1e1e1e;
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --accent-green: #00e676;
            --accent-red: #ff5252;
            --accent-blue: #2979ff;
            --border-color: #333;
            --font-serif: 'Playfair Display', serif;
            --font-mono: 'Fira Code', monospace;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background-color: var(--bg-color); color: var(--text-primary); font-family: var(--font-mono); height: 100vh; display: flex; justify-content: center; overflow: hidden; }
        #app-container { width: 100%; max-width: 800px; height: 100vh; display: flex; flex-direction: column; border-left: 1px solid var(--border-color); border-right: 1px solid var(--border-color); background-color: var(--panel-bg); position: relative; }
        
        header { padding: 0 20px; border-bottom: 1px solid var(--border-color); background: #181818; display: flex; justify-content: space-between; align-items: center; height: 60px; flex-shrink: 0; z-index: 10; }
        .case-id { font-size: 0.9rem; color: var(--text-secondary); text-transform: uppercase; letter-spacing: 1px; }
        .game-header-elements { display: none; align-items: center; gap: 15px; width: 100%; justify-content: space-between; }
        .trust-container { width: 150px; text-align: right; }
        .trust-label { font-size: 0.6rem; display: block; margin-bottom: 3px; color: var(--text-secondary); }
        .progress-bg { width: 100%; height: 6px; background: #333; border-radius: 3px; overflow: hidden; }
        .progress-fill { height: 100%; width: 50%; background: var(--accent-blue); transition: width 0.5s ease, background 0.5s ease; }
        .btn-exit { background: transparent; border: none; color: var(--text-secondary); font-size: 1.2rem; cursor: pointer; padding: 5px; }
        
        #menu-screen { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; }
        .menu-header { text-align: center; margin-bottom: 10px; padding-top: 10px; }
        .menu-title { font-family: var(--font-serif); font-size: 1.8rem; color: #fff; margin-bottom: 5px; }
        .menu-subtitle { font-size: 0.8rem; color: var(--text-secondary); }
        
        .case-card { background: #252525; border: 1px solid var(--border-color); border-radius: 8px; padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        .card-top { display: flex; justify-content: space-between; align-items: center; }
        .case-title { font-size: 1.1rem; font-weight: 600; color: #fff; }
        .case-subtitle { font-size: 0.75rem; color: var(--text-secondary); text-transform: uppercase; }
        .card-actions { display: flex; gap: 10px; align-items: center; }
        .info-btn { width: 30px; height: 30px; border-radius: 50%; border: 1px solid var(--text-secondary); color: var(--text-secondary); display: flex; align-items: center; justify-content: center; font-family: var(--font-serif); font-style: italic; cursor: pointer; }
        .btn-start-case { background: transparent; border: 1px solid var(--accent-blue); color: var(--accent-blue); padding: 8px 16px; font-family: var(--font-mono); cursor: pointer; font-size: 0.8rem; text-transform: uppercase; border-radius: 4px; }
        
        .topics-container { background: #1a1a1a; padding: 10px; border-radius: 4px; display: none; margin-top: 5px; border-left: 2px solid var(--accent-blue); }
        .topic-tag { font-size: 0.7rem; color: var(--text-secondary); background: #333; padding: 2px 6px; border-radius: 3px; display: inline-block; margin: 2px; }

        #game-screen { display: none; flex: 1; flex-direction: column; overflow: hidden; }
        #chat-window { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 20px; scroll-behavior: smooth; }
        .message { max-width: 85%; padding: 15px 20px; border-radius: 4px; line-height: 1.5; position: relative; margin-bottom: 10px; }
        .message.partner { align-self: flex-start; background-color: #252525; border-left: 3px solid var(--text-secondary); font-family: var(--font-serif); font-size: 1.1rem; color: #fff; margin-top: 15px; }
        .message.partner::before { content: "SENIOR PARTNER"; position: absolute; top: -18px; left: 0; font-family: var(--font-mono); font-size: 0.6rem; color: var(--text-secondary); }
        .message.user { align-self: flex-end; background-color: #2a3b4d; border-right: 3px solid var(--accent-blue); text-align: right; font-size: 0.95rem; }
        .message.system { align-self: center; font-size: 0.8rem; padding: 8px 15px; border-radius: 20px; }
        .message.system.success { color: var(--accent-green); border: 1px solid var(--accent-green); background: rgba(0, 230, 118, 0.05); }
        .message.system.fail { color: var(--accent-red); border: 1px solid var(--accent-red); background: rgba(255, 82, 82, 0.05); }

        #input-area { padding: 20px; border-top: 1px solid var(--border-color); background: #181818; min-height: 100px; display: flex; flex-direction: column; justify-content: center; }
        .options-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .btn-option { background: transparent; border: 1px solid var(--text-secondary); color: var(--text-primary); padding: 12px; font-family: var(--font-mono); cursor: pointer; text-align: left; }
        .text-input-wrapper { display: flex; gap: 10px; }
        input[type="text"] { flex: 1; background: transparent; border: 1px solid var(--text-secondary); color: #fff; padding: 12px; font-family: var(--font-mono); outline: none; }
        .btn-submit { background: var(--accent-blue); color: #fff; border: none; padding: 0 20px; cursor: pointer; font-family: var(--font-mono); font-weight: 600; }

        #game-over-screen { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(18, 18, 18, 0.98); display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 100; }
        .btn-back { background: transparent; border: 1px solid #fff; color: #fff; padding: 12px 30px; cursor: pointer; font-family: var(--font-mono); margin-top: 10px; text-transform: uppercase; }

        .reset-btn { position: absolute; bottom: 10px; left: 10px; opacity: 0.3; cursor: pointer; font-size: 20px; z-index: 200; }
    </style>
</head>
<body>

    <div id="app-container">
        <header>
            <div class="case-id" id="header-title">KANZLEI-SYSTEM v3.1</div>
            <div class="game-header-elements" id="game-header-elements">
                <div class="trust-container">
                    <span class="trust-label">PARTNER'S TRUST</span>
                    <div class="progress-bg"><div class="progress-fill" id="trust-bar"></div></div>
                </div>
                <button class="btn-exit" onclick="exitToMenu()">‚úï</button>
            </div>
        </header>

        <div id="menu-screen">
            <div class="menu-header">
                <div class="menu-title">Aktenbestand</div>
                <div class="menu-subtitle">√ñffentliches Recht</div>
            </div>
            <div id="case-list"></div>
        </div>

        <div id="game-screen">
            <div id="chat-window"></div>
            <div id="input-area"></div>
        </div>

        <div id="game-over-screen">
            <div style="font-family:serif; font-size:2.5rem; margin-bottom:10px;" id="overlay-title">STATUS</div>
            <div style="color:#888; margin-bottom:30px;" id="overlay-msg"></div>
            <button class="btn-back" onclick="exitToMenu()">Zur√ºck</button>
        </div>
        
        <div class="reset-btn" onclick="hardReset()">üóëÔ∏è</div>
    </div>

    <script>
        const cases = [
            {
                id: "AKTE_001",
                title: "Grundlagen & Methoden",
                subtitle: "Einf√ºhrung in das System",
                topics: ["Systematische Auslegung", "Historische Auslegung", "Verfassungskonforme Auslegung", "Staatszielbestimmungen"],
                questions: [
                    {
                        type: 'choice',
                        intro: "Wortlaut unklar. Wir schauen auf die Stellung im Gesetz. Welche Auslegung?",
                        options: ["Historische Auslegung", "Systematische Auslegung", "Teleologische Auslegung"],
                        correctAnswer: 1,
                        feedback: "Korrekt. Systematik = Kontext.",
                        explanation: "Systematische Auslegung pr√ºft die Stellung im Gesetz."
                    },
                    {
                        type: 'text',
                        intro: "Und wenn wir Protokolle und Materialien pr√ºfen? Wie hei√üt diese Methode?",
                        keywords: ["historisch", "wille", "geschichte", "entstehung"],
                        explanation: "Historische Auslegung (Wille des historischen Gesetzgebers).",
                        feedback: "Richtig. Der historische Wille z√§hlt."
                    },
                    {
                        type: 'choice',
                        intro: "Eine Norm verst√∂√üt scheinbar gegen das GG. Was bedeutet 'verfassungskonforme Auslegung'?",
                        options: ["Norm ist nichtig.", "Norm bleibt g√ºltig, solange eine GG-konforme Deutung m√∂glich ist.", "Norm wird ignoriert."],
                        correctAnswer: 1,
                        feedback: "Exakt. Die Norm wird erhalten.",
                        explanation: "Vorrang des Gesetzeserhalts."
                    },
                    {
                        type: 'text',
                        intro: "Nennen Sie ein Beispiel f√ºr eine Staatszielbestimmung.",
                        keywords: ["sozialstaat", "rechtsstaat", "umweltschutz", "tierschutz"],
                        explanation: "Sozialstaat, Rechtsstaat, Umweltschutz.",
                        feedback: "Akzeptiert."
                    }
                ]
            },
            {
                id: "AKTE_002",
                title: "Organisationsrecht",
                subtitle: "K√∂rperschaften & Anstalten",
                topics: ["Definition Anstalt", "Abgrenzung zur K√∂rperschaft", "Subordinationstheorie", "Interessentheorie"],
                questions: [
                    {
                        type: 'text',
                        intro: "Mandant will eine Anstalt gr√ºnden. Definieren Sie 'Anstalt'.",
                        keywords: ["personal", "sachmittel", "benutzer", "aufgabe"],
                        explanation: "Zusammenfassung von Personal/Sachen zur Erf√ºllung √∂ffentlicher Aufgaben f√ºr Benutzer.",
                        feedback: "Gut. Wichtig: Benutzer, keine Mitglieder."
                    },
                    {
                        type: 'choice',
                        intro: "Was ist der Unterschied zur K√∂rperschaft?",
                        options: ["K√∂rperschaft hat Mitglieder.", "K√∂rperschaft ist privat.", "K√∂rperschaft hat Kunden."],
                        correctAnswer: 0,
                        feedback: "Richtig. Mitgliedschaftliche Organisation ist das Merkmal.",
                        explanation: "K√∂rperschaften bestehen aus Mitgliedern."
                    },
                    {
                        type: 'choice',
                        intro: "Streit Nossen vs. Ketzerbachtal. Warum Verwaltungsrechtsweg? Welche Theorie nutzt das '√úber-/Unterordnungsverh√§ltnis'?",
                        options: ["Interessentheorie", "Subordinationstheorie", "Sonderrechtstheorie"],
                        correctAnswer: 1,
                        feedback: "Korrekt.",
                        explanation: "Subordinationstheorie fragt nach Hoheitsgewalt."
                    }
                ]
            },
            {
                id: "AKTE_003",
                title: "Fall: Windkraft",
                subtitle: "Verwaltungsakt & Klage",
                topics: ["Anfechtungsklage", "Widerspruch", "Klagebefugnis", "M√∂glichkeitstheorie", "Gemeinde-Klagerecht"],
                questions: [
                    {
                        type: 'choice',
                        intro: "Hotelier F√∂rster will die Genehmigung der Windkraftanlage 'weg' haben. Welche Klageart?",
                        options: ["Verpflichtungsklage", "Anfechtungsklage (¬ß 42 I Alt. 1 VwGO)", "Feststellungsklage"],
                        correctAnswer: 1,
                        feedback: "Richtig. Aufhebung eines VA.",
                        explanation: "Anfechtungsklage richtet sich auf Aufhebung eines VA."
                    },
                    {
                        type: 'choice',
                        intro: "Welches Verfahren ist nach ¬ß 68 VwGO vorgeschaltet?",
                        options: ["Klageerzwingungsverfahren", "Widerspruch", "Mediation"],
                        correctAnswer: 1,
                        feedback: "Korrekt.",
                        explanation: "Vor der Anfechtungsklage kommt der Widerspruch."
                    },
                    {
                        type: 'text',
                        intro: "Was muss F√∂rster geltend machen, um klagebefugt zu sein? (¬ß 42 II VwGO)",
                        keywords: ["m√∂glichkeit", "verletzung", "rechte", "subjektiv"],
                        explanation: "M√∂glichkeit einer Verletzung in eigenen subjektiven Rechten.",
                        feedback: "Exakt. Blo√üe Behauptung reicht."
                    },
                    {
                        type: 'text',
                        intro: "Und worauf muss sich eine Gemeinde berufen, um zu klagen?",
                        keywords: ["selbstverwaltung", "planungshoheit", "28"],
                        explanation: "Kommunale Selbstverwaltungsgarantie / Planungshoheit (Art. 28 II GG).",
                        feedback: "Ja. Art. 28 Abs. 2 GG ist der Schl√ºssel."
                    }
                ]
            },
            {
                id: "AKTE_004",
                title: "Normen & Grundrechte",
                subtitle: "TKG & Rundfunk",
                topics: ["Final/Konditional Normen", "Art. 13 GG Wohnung", "Grundrechtsf√§higkeit Staat", "Rundfunkfreiheit"],
                questions: [
                    {
                        type: 'choice',
                        intro: "¬ß 87 Abs. 1 TKG gibt ein Ziel vor. Welche Normart?",
                        options: ["Konditional", "Final", "Deskriptiv"],
                        correctAnswer: 1,
                        feedback: "Gut. Zielorientiert = Final.",
                        explanation: "Finalnormen geben Ziele vor."
                    },
                    {
                        type: 'text',
                        intro: "Kann sich der Staat (ZDF) auf Grundrechte berufen? Grundsatz?",
                        keywords: ["nein", "grunds√§tzlich", "nicht"],
                        explanation: "Grundsatz: Nein (Konfusionsargument).",
                        feedback: "Grundsatz nein."
                    },
                    {
                        type: 'choice',
                        intro: "Gebot der Staatsferne im Rundfunkrat. Maximale Quote staatlicher Mitglieder?",
                        options: ["50%", "Ein Drittel (1/3)", "10%"],
                        correctAnswer: 1,
                        feedback: "Korrekt.",
                        explanation: "BVerfG sagt: Max 1/3 staatliche Vertreter."
                    }
                ]
            },
            {
                id: "AKTE_005",
                title: "Europa & Haftung",
                subtitle: "EU-Recht & Amtshaftung",
                topics: ["EU-Grundfreiheiten", "Amtshaftung ¬ß 839 BGB", "Richtlinien-Wirkung", "EU-Grundrechte"],
                questions: [
                    {
                        type: 'text',
                        intro: "Nennen Sie zwei EU-Grundfreiheiten.",
                        keywords: ["waren", "arbeitnehmer", "dienstleistung", "kapital", "niederlassung"],
                        explanation: "Warenverkehr, Arbeitnehmer, Dienstleistung, Niederlassung.",
                        feedback: "Akzeptiert."
                    },
                    {
                        type: 'choice',
                        intro: "Anspruchsgrundlage bei Amtspflichtverletzung (Schadensersatz)?",
                        options: ["¬ß 823 BGB", "¬ß 839 BGB i.V.m. Art. 34 GG", "VwGO"],
                        correctAnswer: 1,
                        feedback: "Richtig.",
                        explanation: "¬ß 839 BGB + Art. 34 GG."
                    },
                    {
                        type: 'choice',
                        intro: "Wann wirken EU-Richtlinien unmittelbar?",
                        options: ["Nie", "Wenn Frist abgelaufen & inhaltlich bestimmt", "Immer"],
                        correctAnswer: 1,
                        feedback: "Korrekt.",
                        explanation: "Bei Umsetzungsfehlern/Fristablauf."
                    }
                ]
            },
            {
                id: "AKTE_006",
                title: "Fall: Busunternehmer",
                subtitle: "Gewerberecht & Widerruf",
                topics: ["Spezialgesetz PBefG", "Unzuverl√§ssigkeit", "Widerruf Voraussetzungen"],
                questions: [
                    {
                        type: 'choice',
                        intro: "Busunternehmer zahlt Steuern nicht. Lizenzentzug. Welche Rechtsgrundlage?",
                        options: ["¬ß 35 GewO", "¬ß 25 PBefG", "¬ß 48 VwVfG"],
                        correctAnswer: 1,
                        feedback: "Wichtig! Spezialgesetz vor GewO.",
                        explanation: "Personenbef√∂rderungsgesetz ist lex specialis."
                    },
                    {
                        type: 'text',
                        intro: "Definition 'Unzuverl√§ssigkeit'?",
                        keywords: ["gew√§hr", "k√ºnftig", "ordnungsgem√§√ü", "betrieb", "prognose"],
                        explanation: "Keine Gew√§hr f√ºr k√ºnftigen ordnungsgem√§√üen Betrieb.",
                        feedback: "Genau. Negative Zukunftsprognose."
                    },
                    {
                        type: 'choice',
                        intro: "Was pr√ºft man beim Widerruf nach ¬ß 25 PBefG?",
                        options: ["Nur Schulden", "Wegfall Voraussetzungen + Tatsachen + Unzuverl√§ssigkeit", "Belieben"],
                        correctAnswer: 1,
                        feedback: "Richtig.",
                        explanation: "Voraussetzungen, Tatsachen und Unzuverl√§ssigkeit."
                    }
                ]
            }
        ];

        let activeCase = null;
        let qIndex = 0;
        let trust = 50;
        let savedProgress = {};

        try {
            const data = localStorage.getItem('junior_lawyer_save_v1');
            if (data) savedProgress = JSON.parse(data);
        } catch (e) {
            console.log("Save error");
            savedProgress = {};
        }

        const menuScreen = document.getElementById('menu-screen');
        const gameScreen = document.getElementById('game-screen');
        const caseList = document.getElementById('case-list');
        const gameHeader = document.getElementById('game-header-elements');
        const chatWindow = document.getElementById('chat-window');
        const inputArea = document.getElementById('input-area');
        const overlay = document.getElementById('game-over-screen');

        function init() {
            renderMenu();
        }

        function renderMenu() {
            caseList.innerHTML = '';
            cases.forEach((c, idx) => {
                let highScore = savedProgress[c.id] || 0;
                let barW = highScore + "%";
                let barC = highScore > 70 ? 'var(--accent-green)' : (highScore > 0 ? 'var(--accent-blue)' : '#333');
                let topics = c.topics.map(t => `<span class="topic-tag">${t}</span>`).join('');

                const card = document.createElement('div');
                card.className = 'case-card';
                card.innerHTML = `
                    <div class="card-top">
                        <div>
                            <div class="case-title">${c.title}</div>
                            <div class="case-subtitle">${c.subtitle}</div>
                        </div>
                        <div class="card-actions">
                            <div class="info-icon" onclick="toggleT(this)">i</div>
                            <button class="btn-start-case" onclick="start(${idx})">${highScore>0 ? 'Weiter' : 'Start'}</button>
                        </div>
                    </div>
                    <div style="margin-top:5px; height:4px; background:#111; width:100%;"><div style="width:${barW}; background:${barC}; height:100%;"></div></div>
                    <div class="topics-container">${topics}</div>
                `;
                caseList.appendChild(card);
            });
        }

        function toggleT(btn) {
            const el = btn.closest('.case-card').querySelector('.topics-container');
            el.style.display = el.style.display === 'block' ? 'none' : 'block';
        }

        function start(idx) {
            activeCase = cases[idx];
            qIndex = 0;
            trust = 50;
            menuScreen.style.display = 'none';
            gameScreen.style.display = 'flex';
            gameHeader.style.display = 'flex';
            updateTrust();
            chatWindow.innerHTML = '';
            addMsg('system', 'LADE AKTE...');
            setTimeout(nextQ, 800);
        }

        function nextQ() {
            if (qIndex >= activeCase.questions.length) return endCase(true);
            const q = activeCase.questions[qIndex];
            addMsg('partner', q.intro);
            renderInp(q);
        }

        function renderInp(q) {
            inputArea.innerHTML = '';
            if (q.type === 'choice') {
                const grid = document.createElement('div');
                grid.className = 'options-grid';
                q.options.forEach((opt, i) => {
                    const btn = document.createElement('button');
                    btn.className = 'btn-option';
                    btn.innerText = "> " + opt;
                    btn.onclick = () => ans(i, q);
                    grid.appendChild(btn);
                });
                inputArea.appendChild(grid);
            } else {
                const wrp = document.createElement('div');
                wrp.className = 'text-input-wrapper';
                const inp = document.createElement('input');
                inp.type = 'text';
                const btn = document.createElement('button');
                btn.className = 'btn-submit';
                btn.innerText = 'SENDEN';
                btn.onclick = () => ans(inp.value, q);
                inp.onkeypress = (e) => { if(e.key==='Enter') ans(inp.value, q); };
                wrp.append(inp, btn);
                inputArea.appendChild(wrp);
                setTimeout(() => inp.focus(), 100);
            }
        }

        function ans(val, q) {
            inputArea.innerHTML = '';
            let disp = q.type === 'choice' ? q.options[val] : val;
            addMsg('user', disp);
            
            let ok = false;
            if (q.type === 'choice') ok = (val === q.correctAnswer);
            else ok = q.keywords.some(k => val.toLowerCase().includes(k));

            setTimeout(() => {
                if (ok) {
                    trust = Math.min(100, trust + 15);
                    addMsg('system', 'TRUST +', 'success');
                    addMsg('partner', q.feedback);
                } else {
                    trust -= 20;
                    addMsg('system', 'TRUST -', 'fail');
                    addMsg('partner', "Falsch. " + q.explanation);
                }
                updateTrust();
                if (trust <= 0) endCase(false);
                else {
                    qIndex++;
                    setTimeout(nextQ, 1500);
                }
            }, 500);
        }

        function endCase(win) {
            overlay.style.display = 'flex';
            const t = document.getElementById('overlay-title');
            const m = document.getElementById('overlay-msg');
            if (win) {
                t.innerText = "AKTE GESCHLOSSEN";
                t.style.color = "var(--accent-green)";
                m.innerText = "Vertrauen: " + trust + "%";
                let old = savedProgress[activeCase.id] || 0;
                if (trust > old) {
                    savedProgress[activeCase.id] = trust;
                    localStorage.setItem('junior_lawyer_save_v1', JSON.stringify(savedProgress));
                }
            } else {
                t.innerText = "GEFEUERT";
                t.style.color = "var(--accent-red)";
                m.innerText = "Nicht bestanden.";
            }
        }

        function addMsg(cls, txt, type) {
            const d = document.createElement('div');
            d.className = `message ${cls} ${type||''}`;
            d.innerText = txt;
            chatWindow.appendChild(d);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        function updateTrust() {
            const b = document.getElementById('trust-bar');
            b.style.width = trust + "%";
            b.style.background = trust > 70 ? 'var(--accent-green)' : (trust < 30 ? 'var(--accent-red)' : 'var(--accent-blue)');
        }

        function exitToMenu() {
            menuScreen.style.display = 'flex';
            gameScreen.style.display = 'none';
            gameHeader.style.display = 'none';
            overlay.style.display = 'none';
            renderMenu();
        }

        function hardReset() {
            localStorage.clear();
            location.reload();
        }

        window.onload = init;
    </script>
</body>
</html>
