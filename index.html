<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NEXUS | Legal Core</title>
    <style>
        :root {
            --bg: #050505;
            --primary: #0A84FF;
            --accent: #BF5AF2;
            --success: #30D158;
            --danger: #FF453A;
            --text: #FFFFFF;
            --subtext: #86868B;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        .grid-bg {
            position: absolute;
            width: 200%; height: 200%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            transform: perspective(500px) rotateX(60deg) translateY(-100px) translateZ(-200px);
            animation: gridMove 20s linear infinite;
            z-index: -1;
        }

        @keyframes gridMove {
            0% { transform: perspective(500px) rotateX(60deg) translateY(0) translateZ(-200px); }
            100% { transform: perspective(500px) rotateX(60deg) translateY(40px) translateZ(-200px); }
        }

        .hud {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 50px 25px 20px;
            z-index: 10;
        }

        .level-badge {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
        }

        .hp-bar-container {
            width: 100px;
            height: 6px;
            background: rgba(255,255,255,0.1);
            border-radius: 3px;
        }

        .hp-bar {
            height: 100%;
            width: 100%;
            background: var(--success);
            transition: width 0.3s ease;
        }

        .core-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .question-card {
            background: rgba(20, 20, 20, 0.6);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 30px;
            padding: 30px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            margin-bottom: 20px;
        }

        .q-text { font-size: 22px; font-weight: 700; }

        .answer-slot {
            min-height: 60px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 8px;
            margin-bottom: 30px;
        }

        .slot-word {
            background: rgba(255,255,255,0.1);
            padding: 6px 12px;
            border-radius: 10px;
            animation: popIn 0.3s ease;
        }

        @keyframes popIn { from { opacity: 0; transform: scale(0.8); } to { opacity: 1; transform: scale(1); } }

        .fragment-field {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 12px;
            width: 100%;
            max-width: 400px;
        }

        .fragment {
            background: rgba(40, 40, 40, 0.8);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 14px 20px;
            border-radius: 16px;
            font-size: 15px;
            cursor: pointer;
        }

        .overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(5,5,5,0.95);
            z-index: 100;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .btn-start {
            background: white;
            color: black;
            border: none;
            padding: 18px 45px;
            border-radius: 40px;
            font-size: 18px;
            font-weight: 700;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="grid-bg"></div>

    <div class="hud">
        <div class="level-badge" id="levelDisplay">Ready</div>
        <div class="hp-bar-container"><div class="hp-bar" id="hpBar"></div></div>
    </div>

    <div class="core-container">
        <div class="question-card">
            <div style="color:var(--primary); font-size:11px; font-weight:800; margin-bottom:10px;">SYSTEM CORE</div>
            <div class="q-text" id="qText">Initialisiere...</div>
        </div>
        <div class="answer-slot" id="answerSlot"></div>
        <div class="fragment-field" id="fragmentField"></div>
    </div>

    <div class="overlay" id="startScreen">
        <h1>NEXUS</h1>
        <p>Baue die Definitionen korrekt zusammen.</p>
        <button class="btn-start" onclick="startGame()">Starten</button>
    </div>

    <div class="overlay" id="endScreen" style="display:none">
        <h1 id="endTitle">FAIL</h1>
        <button class="btn-start" onclick="location.reload()">Reset</button>
    </div>

    <script>
        const db = [
            [cite_start]{ q: "Systematische Auslegung [cite: 1, 11][cite_start]", a: "Feststellen des Aussagegehaltes anhand der Stellung im Gesetz [cite: 11, 232]" },
            [cite_start]{ q: "Historische Auslegung [cite: 13, 233][cite_start]", a: "Ermittlung des Willens des historischen Gesetzgebers durch Materialien [cite: 13, 233]" },
            [cite_start]{ q: "Verfassungskonforme Auslegung [cite: 14, 235][cite_start]", a: "Wahl der Deutung die mit dem Grundgesetz vereinbar ist [cite: 15, 17]" },
            [cite_start]{ q: "Staatszielbestimmung [cite: 19, 237][cite_start]", a: "Verfassungsnorm die dem Staat Aufgaben vorgibt ohne subjektive Rechte [cite: 19, 237]" },
            [cite_start]{ q: "Anstalt [cite: 20, 21][cite_start]", a: "Zusammenfassung von Mitteln zur öffentlichen Aufgabe für Benutzer [cite: 20, 21]" },
            [cite_start]{ q: "Körperschaft [cite: 239, 240][cite_start]", a: "Mitgliedschaftlich organisierter Hoheitsträger aus Mitgliedern [cite: 239, 240]" },
            [cite_start]{ q: "Subordinationstheorie [cite: 34, 47][cite_start]", a: "Unterscheidung durch das Bestehen eines Über- und Unterordnungsverhältnisses [cite: 34, 47]" },
            [cite_start]{ q: "Verwaltungsakt [cite: 57, 258][cite_start]", a: "Hoheitliche Maßnahme einer Behörde zur Regelung eines Einzelfalls [cite: 57, 155]" }
        ];

        let currentIdx = 0;
        let hp = 100;
        let targetWords = [];
        let completedWords = [];

        function startGame() {
            document.getElementById('startScreen').style.display = 'none';
            db.sort(() => Math.random() - 0.5);
            loadLevel();
        }

        function loadLevel() {
            if (currentIdx >= db.length) return alert("Klausurreif!");
            const data = db[currentIdx];
            document.getElementById('qText').innerText = data.q;
            document.getElementById('levelDisplay').innerText = (currentIdx + 1) + " / " + db.length;
            document.getElementById('answerSlot').innerHTML = '';
            
            targetWords = data.a.split(' ');
            completedWords = [];
            
            let pool = [...targetWords, "Falsch", "Privat", "Gesetz", "Norm"];
            pool.sort(() => Math.random() - 0.5);

            const field = document.getElementById('fragmentField');
            field.innerHTML = '';
            pool.forEach(word => {
                const div = document.createElement('div');
                div.className = 'fragment';
                div.innerText = word;
                div.onclick = () => handleTap(word, div);
                field.appendChild(div);
            });
        }

        function handleTap(word, el) {
            if (word === targetWords[completedWords.length]) {
                completedWords.push(word);
                const span = document.createElement('span');
                span.className = 'slot-word';
                span.innerText = word;
                document.getElementById('answerSlot').appendChild(span);
                el.style.visibility = 'hidden';
                if (completedWords.length === targetWords.length) {
                    currentIdx++;
                    setTimeout(loadLevel, 500);
                }
            } else {
                hp -= 20;
                document.getElementById('hpBar').style.width = hp + "%";
                if (hp <= 0) {
                    document.getElementById('endScreen').style.display = 'flex';
                }
            }
        }
    </script>
</body>
</html>
